<script>
(function () {
  var xhr = new XMLHttpRequest();
  xhr.open('get', '../test.js', false);
  xhr.send();
  Function(
    xhr.responseText
      .replace(/for\([\s\S]+?;/g, '')
      .replace(/const /g, 'var ')
  )();
